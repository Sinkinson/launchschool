<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <script src="gallery.js"></script>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <main>
      <h1>Photo Gallery</h1>
      <figure>
        <img src="http://via.placeholder.com/1200x900" alt="">
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://via.placeholder.com/1200x900" alt="" title="Photo 1"  class="active"></li>
        <li><img src="http://via.placeholder.com/1200x900/0000FF/808080" alt="" title="Photo 2"></li>
        <li><img src="http://via.placeholder.com/1200x900/FF0000/FFFFFF" alt="" title="Photo 3"></li>
        <li><img src="http://via.placeholder.com/1200x900/FFFF00/000000" alt="" title="Photo 4"></li>
      </ul>
    </main>
  </body>
</html>
