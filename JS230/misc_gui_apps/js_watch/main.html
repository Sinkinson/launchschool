<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stopwatch</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <div id="stopwatch">
      <ul>
        <li id="hours"></li>
        <li id="minutes"></li>
        <li id="seconds"></li>
        <li id="centiseconds"></li>
      </ul>
      <div id="button-container">
        <button type="button" id="startstop"></button>
        <button type="button" id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
