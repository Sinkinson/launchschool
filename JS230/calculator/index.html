<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <p id="answer">0</p>
    <form action="" method="get" id="calculator">
      <input type="number" id="firstNo" name="firstNo">
      <select name="operation" id="ops-list">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="secondNo" name="secondNo">
      <button type="submit">=</button>
    </form>
  </body>
</html>
