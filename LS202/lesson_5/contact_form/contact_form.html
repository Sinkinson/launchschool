<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
    <form action="#" method="post" class="contact-form">
      <fieldset>
        <dl class="first_name">
          <dt><label for="first_name">First name</label></dt>
          <dd><input type="text" name="first_name" id="first_name"></dd>
        </dl>

        <dl class="last_name">
          <dt><label for="last_name">Last name</label></dt>
          <dd><input type="text" name="last_name" id="last_name"></dd>
        </dl>

        <dl class="email">
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email"
                     placeholder="example@domain.com"></dd>
        </dl>

        <dl class="city">
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city"></dd>
        </dl>

        <dl class="state">
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option value="" selected disabled>Choose one</option>
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl>

        <dl class="zipcode">
          <dt><label for="zipcode">Zipcode</label></dt>
          <dd><input type="text" name="zipcode" id="zipcode" pattern="[0-9]{5}"
                     placeholder="99501"></dd>
        </dl>

        <dl class="color-choice">
          <dt><label for="color-choice">Which of these colours do you like best?</label></dt>
          <dd>
            <select name="color-choice" id="color-choice">
              <option value="red" selected>Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </dd>
        </dl>

        <dl class="web-technologies">
          <dt><label for="web-technology">Which web web-technologies do you want to learn?</label></dt>
          <dd>
            <select name="web-technology" id="web-technology" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
            </select>
          </dd>
        </dl>

        <dl class="comments">
          <dt><label for="comments">Comments</label></dt>
          <dd><textarea name="comments" id="comments" rows="6" cols="80"></textarea></dd>
        </dl>

        <input type="hidden" name="timestamp" value="2018-02-17">
        
        <div class="final_buttons">
          <input type="submit" value="Submit">
          <input type="reset">
        </div>
      </fieldset>
    </form>
  </body>
</html>
